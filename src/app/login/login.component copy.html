<div id="wrapper" class="login-wrapper-bg">
    <div class="loginColumns animated fadeInDown">
        <div class="row" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="col-md-7 text-white">
                <img src="assets/img/login_logo.png" alt="image" class="img-small mx-auto d-block shadow-sm mt-2"
                    width="100" height="50">
                <h2 class="font-bold text-center">
                    Welcome to Recom ERP Solution
                </h2>
                <h3 class="text-center font-weight-normal bg-info font-italic">
                    Make Your Business Easier
                </h3>
                <img src="assets/img/chormeLogo.png" alt="image" class="img-small mx-auto d-block shadow-sm mt-4"
                    width="50" height="50">
                <h4 class="text-center">
                    To enhance user performance use Google Chrome Browser
                </h4>
            </div>
            <div class="col-md-5 pl-0 pr-0">
                <div class="ibox-content border-0 login-input-bg">
                </div>
                <div class="ibox-content border-0 bg-dark">
                    <form class="m-t" [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <input type="text"
                                class="form-control form-control-sm text-xx-small bg-dark text-white font-normal"
                                placeholder="Username" formControlName="username">
                            <span class="text-danger"
                                *ngIf="loginForm.get('username').touched && loginForm.get('username').value ==''">Username
                                is required</span>
                        </div>
                        <div class="form-group">
                            <input type="password"
                                class="form-control form-control-sm bg-dark text-xx-small text-white font-normal"
                                placeholder="Password" formControlName="password">
                            <span class="text-danger"
                                *ngIf="loginForm.get('password').touched && loginForm.get('password').value ==''">Password
                                is required</span>
                        </div>
                        <span class="text-danger" *ngIf="this.loginForm.valid && 
                        this.loginForm.get('username').value != this.username && 
                        this.loginForm.get('password').value != this.password">
                            Username/Password is invalid
                        </span>
                        <div class="form-group justify-content-center">
                            <button type="submit" class="btn btn-sm btn-success btn-rounded btn-block h m-b" [disabled]="loginForm.invalid">
                                Login <i class="fa fa-sign-in"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <hr />
        <div class="row pt-1 pb-1 text-white" style="background-color: rgba(0, 0, 0, 0.6);">
            <div class="col-sm-6 col-md-6 d-inline">
                Copyright <a href="https://www.recombd.com" target="_blank" style="color:white;">Recom Consulting
                    Limited</a>
            </div>
            <div class="col-sm-6 col-md-6 text-right d-inline">
                <small>Â© 2018-{{year}}</small>
            </div>
        </div>
    </div>
</div>
