<ng-template #rejectResignationRequestModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">
        <i class="fa fa-times-circle btn btn-sm btn-success btn-circle" aria-hidden="true"></i> Reject Resignation Request
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="closeRejectResignationRequestModal('close click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
  
    <div class="modal-body">

      <form [formGroup]="rejectForm" (ngSubmit)="submitReject()">
          <div class="form-row">
              <div class="col-md-12 col-sm-12 mt-1 text-x-small">
                  <label  for="RejectedRemarks" class="control-label font-bold">
                  <strong>Reject Remarks:</strong> <span class="text-danger">*</span>
                  </label>
                  <textarea id="RejectedRemarks" class="form-control rounded" rows="3" formControlName="RejectedRemarks"></textarea>
                      <div *ngIf="rejectForm.get('RejectedRemarks').hasError('maxlength')" class="text-danger">Maximum 200 characters allowed.</div>
              </div>
          </div>

          <div class="form-row mt-2">

            <div class="col-12">

              <button class="btn btn-xs btn-primary  p-1 shadow mr-2" type="submit" [disabled]="rejectForm.invalid">
                <i class="fa fa-paper-plane" aria-hidden="true"></i> | Submit
              </button>
  
            </div>
          </div>
        

      </form>

    </div>
  
    <div class="modal-footer">
      <button class="btn btn-xs btn-danger btn-rounded shadow-lg" type="button" (click)="closeRejectResignationRequestModal('Close Click')">
        <i class="fa fa-times"></i> | Cancel
      </button>
    </div>
  </ng-template>
