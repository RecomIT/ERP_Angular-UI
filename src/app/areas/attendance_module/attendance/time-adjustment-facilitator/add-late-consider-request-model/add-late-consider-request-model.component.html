<ng-template #addApprovalHierarchyModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="btn btn-sm btn-success btn-circle fa fa-cogs" aria-hidden="true"></i>|Requeste for Late Consideration  
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cross click')"><span
                aria-hidden="true">Ã—</span></button>
    </div>
    <div class="text-x-small font-bold text-dark">
        <form [formGroup]="addLateConsideraionForm" (ngSubmit)="submitApprovalHierarchy()">           
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 text-x-small">
                        <div class="ibox-content shadow-sm">
                            <div class="form-row">                            
                                <div class="form-group col-md-4 col-sm-12 mb-1">
                                    <label for="typeId" class="control-label font-bold">Requeste for Late Consideration</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user-o"></i>
                                            </span>
                                        </div>
                                        <select name="supervisorId" id="supervisorId" class="form-control form-control-sm" name="supervisorId" formControlName="supervisorId">
                                            <option [value]="0" selected>--Select Supervisor--</option>
                                            <option [value]="item?.id" *ngFor="let item of ddlSupervisor">
                                                {{item.text}}
                                            </option>
                                        </select>                                     
                                    </div>
                                </div>
                                 <div class="form-group col-md-4 col-sm-12 mb-1"> 
                              
                                <div class="input-group">
                                    <!-- <div class="input-group-prepend">
                                        <span class="input-group-addon">
                                            <i class="fa fa-group"></i>
                                        </span>
                                    </div>
                                    <select name="groupId" id="groupId" name="groupId" formControlName="groupId"
                                        class="form-control form-control-sm">
                                        <option value="0" selected>--Select Hierarchy Group--</option>
                                        <option [value]="item.id" *ngFor="let item of ddlApprovalHierarchyGroup">
                                            {{item.text}}
                                        </option>
                                    </select> -->
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
          
                 
                </div>
            </div>  
            <div class="modal-body">                 
                            
                
                <div formArrayName="detailArray" *ngFor="let approvalHierarchy of formArray; let i = index">
                    <div [formGroupName]="i" class="form-row">
                      <div class="form-group col-12 col-md-4 col-sm-12">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-addon text-dark font-bold">
                              {{i + 1}}
                            </span>
                          </div>
                          <div class="input-group-prepend">
                            <span class="input-group-addon text-dark">
                              <i class="fa fa-users"></i>
                            </span>
                          </div>
                          <div style="width: 80%">
                            <select name="requestedForDate" id="requestedForDate" class="form-control form-control-sm" name="requestedForDate" formControlName="requestedForDate">
                              <option value="" selected>--Select  Date--</option>
                              <option [value]="item?.id" *ngFor="let item of ddlLateTransactionDate">
                                {{item.text}}
                              </option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="form-group col-12 col-md-4 col-sm-12">
                        <div class="input-group">
                          <div style="width: 100%">
                            <select name="reason" id="reason" class="form-control form-control-sm" name="reason" formControlName="reason">
                              <option value="" selected>--Select Reason--</option>
                              <option [value]="item.id" *ngFor="let item of ddlLateReasons">
                                {{item.text}}
                               
                              </option>
                             

                            </select>

                          </div>
                        </div>
                      </div>
                      <div class="form-group col-12 col-md-4 col-sm-12">
                        <div class="input-group" 
                        >
                          <div class="input-group-prepend">
                            <span class="input-group-addon text-dark">
                              <i class="fa fa-calendar"></i>
                            </span>
                          </div>
                        

                          <input   type="text" class="form-control form-control-sm bg-white" id="otherReason" name="otherReason" formControlName="otherReason" placeholder="Other Reason">
                          <div class="input-group-prepend cursor-pointer" (click)="addApprovalHierarchyButtonClick(i)">
                            <span class="input-group-addon text-primary">
                              <i class="fa fa-plus"></i>
                            </span>
                          </div>
                          <div class="input-group-prepend cursor-pointer" (click)="removeApprovalHierarchyButtonClick(i)">
                            <span class="input-group-addon text-danger">
                              <i class="fa fa-trash"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="modal-footer p-2">
                <button class="btn btn-sm btn-primary btn-rounded" type="submit"
                    [disabled]="addLateConsideraionForm.invalid || btnAddApprovalHierarchy">
                    <i class="fa fa-paper-plane"></i> | Submit
                    <span [hidden]="!btnAddApprovalHierarchy" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                </button>
                <button class="btn btn-sm btn-danger btn-rounded" type="button" [disabled]="btnAddApprovalHierarchy"
                    (click)="closeModal('Cross click')">
                    <i class="fa fa-times"></i> | Cancel
                </button>
            </div>
        </form>
    </div>
</ng-template>
