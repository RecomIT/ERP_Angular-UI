    <div class="text-x-small font-bold text-dark">
        <form [formGroup]="addEarlyDepartureForm" (ngSubmit)="submitaddEarlyDeparture()">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12 text-x-small">
                        <div class="ibox-content shadow-sm">
                            <div class="form-row">
                                <div class="form-group col-md-3 col-sm-12 mb-1">
                                    <label for="supervisorId" class="control-label font-bold">Supervisor</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user-o"></i>
                                            </span>
                                        </div>
                                        <select name="supervisorId" id="supervisorId"
                                            class="form-control form-control-sm" name="supervisorId"
                                            formControlName="supervisorId">
                                            <option [value]="0" selected>--Select Supervisor--</option>
                                            <option [value]="item?.id" *ngFor="let item of ddlSupervisor">
                                                {{item.text}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
    
                                <div class="form-group col-md-4 col-sm-12 text-center">
                                    <label for="outTime" class="control-label">Out-Time <span class="text-danger">*</span></label>
                                    <div class="input-group d-flex justify-content-center">
                                        <div class="input-group-prepend" style="display: flex; align-items: center;">
                                            <!-- <span class="input-group-addon text-dark">
                                                <i class="fas fa-clock"></i>
                                            </span> -->
                                        </div>
                                        <timepicker formControlName="appliedTime"  name="outTime" #outTime [min]="minTime" [max]="maxTime"
                                            [showMeridian]="true"></timepicker>
                                    </div>
                                </div>
    
                                <div class="form-group col-md-5 col-sm-12 mb-1">
                                    <label for="earlyDepartureDate" class="control-label">Early Departure Date</label>
                                   
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon text-dark">
                                                <i class="fa fa-calendar"></i>
                                            </span>
                                        </div>
                                      
                                        <input type="text"  formControlName="requestedForDate" class="form-control form-control-sm bg-white"
                                            placeholder="Early Departure Date Here" readonly bsDatepicker
                                            [bsConfig]="datePickerConfig" id="requestedForDate" name="requestedForDate">
                                    </div>
                                </div>
    
                                <div class="form-group col-md-12 col-sm-12">
                                    <label for="reason" class="control-label">Reason</label>
                                 
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon text-dark">
                                                <i class="fa fa-quote-left"></i>
                                            </span>
                                        </div>
                                        <select name="reason" id="reason" class="form-control form-control-sm"
                                            name="reason" formControlName="reason">
                                            <option value="" selected>--Select Reason--</option>
                                            <option [value]="item.id" *ngFor="let item of ddlLateReasons">
                                                {{item.text}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
    
                                <div class="form-group col-md-12 col-sm-12">
                                    <label for="otherReason" class="control-label">Other Reason</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon text-dark">
                                                <i class="fa fa-pencil"></i>
                                            </span>
                                        </div>
                                        <textarea class="form-control form-control-sm bg-white" rows="4"
                                            id="otherReason" name="otherReason" formControlName="otherReason"
                                            placeholder="Add your comment or other reason here"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="modal-footer p-2">
                <button class="btn btn-sm btn-primary btn-rounded" type="submit"
                    [disabled]="addEarlyDepartureForm.invalid || btnEarlyDeparture">
                    <i class="fa fa-paper-plane"></i> | Submit
                    <span [hidden]="!btnEarlyDeparture" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                </button>
                <button class="btn btn-sm btn-danger btn-rounded" type="button" [disabled]="btnEarlyDeparture"
                    (click)="closeModal('Cross click')">
                    <i class="fa fa-times"></i> | Cancel
                </button>
            </div>
        </form>
    </div>
    
</ng-template>
