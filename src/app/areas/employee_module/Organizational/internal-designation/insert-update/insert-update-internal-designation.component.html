<ng-template #addInternalDesignationModal let-modal>
    <div class="modal-header">
        <h3 class="modal-title pl-2 mt-1" id="modal-basic-title">
            <i class="btn btn-sm btn-success btn-circle fa fa-id-badge"></i> | {{modalTitle}}            
        </h3>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cancel click')"><span
                aria-hidden="true">Ã—</span></button>
    </div>
    <form [formGroup]="internalDesignationForm" (ngSubmit)="submitInternalDesignation()">
        <div class="modal-body text-x-small">     
            <div class="form-row">                       
                <div class="form-group col-md-12 col-sm-12">
                    <label for="internalDesignationName" class="control-label font-bold">
                        Internal Designation Name <span class="text-danger"> * </span> <input type="checkbox" name="isActive" id="isActive" formControlName="isActive">
                    </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-addon">
                                <i class="icofont-briefcase"></i>
                            </span>
                        </div>
                        <input type="text" name="internalDesignationName" id="internalDesignationName" class="form-control form-control-sm"
                            formControlName="internalDesignationName" >                    
                    </div>
                </div>                        
            </div>

            <div class="form-row">
                <div class="form-group col-md-12 col-sm-12">
                    <label for="remarks" class="control-label font-bold">
                        Remarks
                    </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-addon">
                                <i class="icofont-comment"></i>
                            </span>
                        </div>
                        <input type="text" name="remarks" id="remarks" class="form-control form-control-sm"
                            formControlName="remarks" autocomplete="off">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer p-2  text-x-small">
            <button type="submit" class="btn btn-sm btn-outline btn-rounded btn-primary"
                [disabled]="!this.internalDesignationForm.valid">
                <i class="fa fa-paper-plane"></i> | Submit </button>
            <button type="button" class="btn btn-sm btn-outline btn-rounded btn-danger"
                (click)="closeModal('Cancel click')">
                <i class="fa fa-times"></i> | Cancel</button>
        </div>
    </form>

</ng-template>
