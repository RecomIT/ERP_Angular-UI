<ng-template #costcenterModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="btn btn-sm btn-outline-secondary btn-circle icofont-bank" aria-hidden="true"></i>| {{modalTitle}}
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cancel click')"><span
                aria-hidden="true">Ã—</span></button>
    </div>
    <div class="font-bold text-dark">
        <form [formGroup]="form" (submit)="submit()">
            <div class="modal-body">
                <div class="form-row text-x-small">
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="txtDepartmentName" class="control-label font-bold">Cost Center Name <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon text-dark">
                                    <i class="icofont-bank"></i>
                                </span>
                            </div>
                            <input type="text" name="txtcostCenterName" id="txtcostCenterName" formControlName="costCenterName" (blur)="logFormErrors()" (input)="logFormErrors()"
                                autocomplete="off" class="form-control form-control-sm" placeholder="Enter Cost Center Name Here" autofocus="true">
                        </div>
                        <div  class="text-danger">
                            <span *ngIf="formErrors?.costCenterName">{{formErrors?.costCenterName}}</span>
                            <span *ngIf="server_errors != null">{{server_errors?.exist}}</span>
                        </div>
                    </div>
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="txtcostCenterCode" class="control-label font-bold">Code</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon text-dark">
                                    <i class="icofont-id"></i>
                                </span>
                            </div>
                            <input type="text" name="txtcostCenterCode" id="txtcostCenterCode" formControlName="costCenterCode" (blur)="logFormErrors()" (input)="logFormErrors()"
                                autocomplete="off" class="form-control form-control-sm" placeholder="Enter Shot Code Here" autofocus="true">
                        </div>
                        <div  class="text-danger">
                            <span *ngIf="formErrors?.costCenterCode">{{formErrors?.costCenterCode}}</span>
                        </div>
                    </div>
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="txtDepartmentShortName" class="control-label font-bold">Remarks</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon text-dark">
                                    <i class="icofont-comment"></i>
                                </span>
                            </div>
                            <input type="text" name="txtremarks" id="txtremarks" formControlName="remarks" (blur)="logFormErrors()" (input)="logFormErrors()"
                                autocomplete="off" class="form-control form-control-sm" placeholder="Enter Remarks" autofocus="true">
                        </div>
                        <div  class="text-danger">
                            <span *ngIf="formErrors?.remarks">{{formErrors?.remarks}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-x-small">
                <button class="btn btn-sm btn-primary btn-rounded" type="submit"
                    [disabled]="form.invalid || btnSubmit">
                    <span [hidden]="!btnSubmit" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                    <i class="fa fa-paper-plane"></i> | Submit
                </button>
                <button class="btn btn-sm btn-danger btn-rounded" type="button" (click)="closeModal('Cancel click')">
                    <i class="fa fa-times"></i> | Cancel
                </button>
            </div>
        </form>
    </div>
</ng-template>
