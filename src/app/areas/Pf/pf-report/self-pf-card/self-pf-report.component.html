<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-4 col-sm-6">
        <h2 @slideInUp class="mt-2">Self PF Report</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <strong>PF</strong>
            </li>

            <li class="breadcrumb-item active">
                <strong>PF Report</strong>
            </li>
        </ol>
    </div>

</div>

<div class="wrapper wrapper-content pt-3" id="page-container">
    <div class="row m-t-sm mt-0">
        <div class="col-md-12 col-sm-12 mb-4 text-x-small">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li><a href="#empPFSummary" data-toggle="tab" class="nav-link active">
                            <i class="fa fa-money" aria-hidden="true"></i> | Employee PF Card
                        </a></li>
                </ul>
                <div class="tab-content">
                    <div id="empPFSummary" class="tab-pane active">
                        <div class="panel-body bg-white pb-1">
                            <form [formGroup]="form">
                                <div class="form-row">
                                    <div class="form-group col-md-6 col-sm-12">
                                        <label for="reportName" class="control-label font-bold">
                                            Report <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-addon">
                                                    <i class="fa fa-file"></i>
                                                </span>
                                            </div>
                                            <select name="reportName" id="reportName"
                                                class="form-control form-control-sm" formControlName="reportName">
                                                <option [value]="''" selected>--Select Report--</option>
                                                <option [value]="item" *ngFor="let item of reports">{{item}}</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-3 col-sm-12"
                                        *ngIf="this.form.get('reportName').value =='PF Summary' || this.form.get('reportName').value =='PF Letter'">
                                        <label for="fromDate" class="control-label font-bold">
                                            From Date <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-addon">
                                                    <i class="icofont-ui-calendar"></i>
                                                </span>
                                            </div>
                                            <input type="text" name="fromDate" id="fromDate" readonly
                                                [bsConfig]="datePickerConfig"
                                                class="form-control form-control-sm bg-white" formControlName="fromDate"
                                                bsDatepicker autocomplete="off">
                                        </div>
                                    </div>
                                    <div class="form-group col-md-3 col-sm-12"
                                        *ngIf="this.form.get('reportName').value =='PF Summary' || this.form.get('reportName').value =='PF Letter'">
                                        <label for="toDate" class="control-label font-bold">
                                            To Date <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-addon">
                                                    <i class="icofont-ui-calendar"></i>
                                                </span>
                                            </div>
                                            <input type="text" name="toDate" id="toDate" readonly
                                                [bsConfig]="datePickerConfig"
                                                class="form-control form-control-sm bg-white" formControlName="toDate"
                                                bsDatepicker autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer p-2 text-x-small d-flex justify-content-start">
                                    <button type="submit" class="btn btn-sm btn-rounded btn-info"
                                        [disabled]="!this.form.valid" (click)="download()">
                                        <i class="fa fa-file-pdf-o"></i> | Download Report
                                    </button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
