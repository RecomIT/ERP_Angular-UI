<ng-template #addLunchRequest let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">
      <i class="btn btn-sm btn-outline-secondary btn-circle icofont-spoon-and-fork" aria-hidden="true"></i>
      {{modalTitle}}
    </h4>

    <button type="button" class="close" aria-label="Close" (click)="closeLunchRequestModal('close click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>

  <form [formGroup]="lunchRequestForm" (ngSubmit)="onSubmit()" class="container p-2">
    <div class="modal-body text-x-small font-bold text-dark">
      <div class="ibox ibox-content rounded">
        <div class="form-row">
          <div class="form-group col-lg-12 col-md-12 col-sm-12">
            <label for="lunchDate" class="control-label font-bold">Lunch Date <span class="text-danger">*</span></label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </span>
              </div>
              <input type="text" bsDatepicker [bsConfig]="datePickerConfig" formControlName="lunchDate" name="lunchDate"
                id="lunchDate" placeholder="Select a date to get total lunch" class="form-control form-control-sm" />
            </div>
            <div *ngIf="formErrors?.lunchDate" class="text-danger">
              <span>{{formErrors?.lunchDate}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer p-1">
      <button type="submit" [disabled]="lunchRequestForm.invalid" class="btn btn-primary">Submit</button>
    </div>
  </form>
</ng-template>
