<ng-template #lunchRequestReportModal let-modal>

    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="fa fa-plus-square-o btn btn-sm btn-success btn-circle" aria-hidden="true"></i>
            Download Requested Lunch Report
        </h4>

        <button type="button" class="close" aria-label="Close" (click)="closeModal('close click')">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <div class="modal-body text-x-small font-bold text-dark">

        <div class="ibox ibox-content rounded">

            <div class="form-group col-md-12 col-sm-12">
                <label for="salaryDateRange" class="control-label font-bold ">Search by Date
                    Range</label>
                <div class="input-group-prepend">
                    <span class="input-group-addon text-dark">
                        <i class="fa fa-calendar"></i>
                    </span>
                    <input type="text" name="requestDateRange" id="requestDateRange" #requestDateRangeRef="ngModel"
                        [(ngModel)]="requestDateRange" class="form-control form-control-sm bg-white" readonly
                        placeholder="Enter Date Range..." title="Request Date" bsDaterangepicker
                        [bsConfig]="datePickerConfig" autocomplete="off">
                    <div class="input-group-prepend cursor-pointer" (click)="downloadDateRangeLunchRequestSheet()"
                        title="Download (Excel)">
                        <span class="input-group-addon text-info btn btn-xs">
                            <i class="fa fa-download"></i>
                        </span>
                    </div>
                    <!-- <div class="input-group-prepend cursor-pointer border-left-0"
                        title="Remove Date" [hidden]="requestDateRange== null"
                        (click)="[requestDateRange = null,requestDateRange_changed()]">
                        <span class="input-group-addon text-danger">
                            <i class="fa fa-times"></i>
                        </span>
                    </div> -->
                </div>
            </div>
            <div *ngIf="!requestDateRange || requestDateRange.length === 0" class="text-danger">
                Please select a request date range.
            </div>

        </div>
    </div>


    <div class="modal-footer hide">


        <button class="btn btn-xs btn-danger btn-rounded shadow" type="button" (click)="closeModal('Close Click')">
            <i class="fa fa-times"></i> | Cancel
        </button>
    </div>
</ng-template>
