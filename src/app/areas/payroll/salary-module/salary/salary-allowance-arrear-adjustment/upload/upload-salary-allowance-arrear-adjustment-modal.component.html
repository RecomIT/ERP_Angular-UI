<ng-template #uploadAllowanceArrearAdjustmentModal let-modal>
    <div class="modal-header text-dark">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="btn btn-sm btn-outline-secondary btn-circle fa fa-upload" aria-hidden="true"></i>| Upload Allowance Arrear/Adj.
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cross click')" [disabled]="btnUploadExcel">
            <span aria-hidden="true">Ã—</span></button>
    </div>
    <div class="text-x-small font-bold text-dark">
        <form [formGroup]="uploadFormGroup" (ngSubmit)="submit()">
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-12 col-sm-12 text-center">
                        <div class="border-section">
                            <div class="border-label">Please first download the file & then upload</div>
                            <button type="button" class="text-dark btn btn-warning btn-rounded font-bold" (click)="downloadExcelFile()"><i
                                    class="icofont-download"></i> | Download Format
                            </button>
                        </div>
                    </div>                      
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="allowanceName" class="control-label font-bold text-uppercase">Allowance Name<span class="text-danger"> * </span></label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    <i class="fa fa-money"></i>
                                </span>
                            </div>
                            <div style="width: 85%;">
                                <ng-select2 [data]="ddlAllowances" name="allowanceNameId"
                                    id="searchByAllowance" formControlName="allowanceNameId"
                                    [placeholder]="'Allowance...'" [options]="select2Config"
                                    [allowClear]="true" required>
                                </ng-select2>
                            </div>                          
                        </div>
                    </div>
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="salaryMonth" class="control-label font-bold text-uppercase">Salary Month & Year <span class="text-danger"> * </span></label>
                        <div class="input-group">
                            <select name="salaryMonth" id="salaryMonth" class="form-control form-control-sm" formControlName="salaryMonth">
                                <option [value]="item.monthNo" *ngFor="let item of ddlMonths">{{item.month}}</option>
                            </select>
                            <div class="input-group-prepend">
                                <select name="salaryYear" id="salaryYear" class="form-control form-control-sm" formControlName="salaryYear">
                                    <option [value]="item" *ngFor="let item of ddlYears">{{item}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="excelFileUpload" class="control-label font-bold text-uppercase">Upload Excel File Only<span class="text-danger"> * </span></label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input id="excelFileUpload" type="file" class="custom-file-input" (change)="excelFileUpload($event)" 
                                accept=".xls,.xlsx">
                                <label class="custom-file-label" for="excelFileUpload">
                                    {{excelFileName}}
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>          
            <div class="modal-footer">
                <button class="btn btn-sm btn-primary btn-outline btn-rounded" type="submit" [disabled]="this.uploadFormGroup.invalid || btnUploadExcel">
                    <i class="fa fa-arrow-circle-o-up"></i> | Upload File
                    <span [hidden]="!btnUploadExcel" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                </button>
                <button class="btn btn-sm btn-danger btn-outline btn-rounded" type="button" (click)="closeModal('Cancel click')" [disabled]="btnUploadExcel">
                    <i class="fa fa-times"></i> | Cancel
                </button>
            </div>
        </form>
    </div>

</ng-template>
