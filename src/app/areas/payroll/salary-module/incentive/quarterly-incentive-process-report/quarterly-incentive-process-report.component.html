
<ng-template #reportModal let-modal>
    <div class="modal-header text-dark">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="btn btn-sm btn-success btn-circle icofont-download"></i>
            | Download Quarterly Incentive Report
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cross click')">
            <span aria-hidden="true">Ã—</span></button>
    </div>

    <div class="text-x-small font-bold text-dark">

        <div class="modal-body">
            <div class="col-md-12 col-sm-12 mt-2">
                <div class="border-section">
                    <div class="border-label">Select <b>Incentive Year</b> & <b>Incentive Quarter</b>
                    </div>

                    <div class=" row">
                        <div class="col-md-4 col-sm-12" style="width: 100%;">
                            <ng-select2 [(ngModel)]="searchByYear"
                                [data]="listOfYear"
                                name="searchByYear"
                                id="searchByYear"
                                [placeholder]="'Select Year...'"
                                [options]="yearSelect2Options"
                                [allowClear]="true"
                                #searchByYearRef="ngModel"
                                (ngModelChange)="onYearSelectionChange($event)">
                            </ng-select2>
                        </div>
            
            
            
                        <div class="col-md-4 col-sm-12" style="width: 100%;">
                            <ng-select2 [(ngModel)]="searchByQuarter"
                                [data]="listOfQuarter"
                                name="searchByQuarter"
                                id="searchByQuarter"
                                [placeholder]="'Select Quarter...'"
                                [options]="quarterSelect2Options"
                                [allowClear]="true"
                                #searchByQuarterRef="ngModel"
                                (ngModelChange)="onQuarterSelectionChange($event)">
                            </ng-select2>
                        </div>


                        
                        <div class="col-md-4 col-sm-12" style="width: 100%;">
                            <ng-select2 [(ngModel)]="searchByEmployeeId"
                                [data]="listOfEmployee"
                                name="searchByEmployeeId"
                                id="searchByEmployeeId"
                                [placeholder]="'Select Employee...'"
                                [options]="quarterSelect2Options"
                                [allowClear]="true"
                                #searchByEmployeeIdRef="ngModel"
                                (ngModelChange)="onEmployeeSelectionChange($event)">
                            </ng-select2>
                        </div>


                    </div>

                </div>
            </div>

            <div class="form-row">

                <div class="form-group col-md-12 mt-3">
                    <div class="clearfix">
                       
                        <!-- <button type="button" class="btn btn-sm btn-primary btn-rounded pull-right ml-1" 
                         (click)="xlsxDownload()">
                         <i class="icofont-file-excel"></i> | Excel
                        </button> -->

                        <button type="button" class="btn btn-sm btn-success btn-rounded pull-left ml-4" (click)="generateReport()">
                            <i class="fa fa-file-pdf-o"></i> | PDF
                        </button>

                        <button type="button"
                        class="btn btn-sm btn-primary btn-rounded pull-left ml-1"
                        (click)="xlsxDownload()"><i
                            class="fa fa-file-excel-o fa-3x"></i> | .xlsx
                        </button>

                        <button type="button"
                            class="btn btn-sm btn-primary btn-rounded pull-left ml-1"
                            (click)="xlsDownload()"><i
                                class="fa fa-file-excel-o fa-3x"></i> | .xls
                        </button>
            

                       
                  
                    </div>
                </div>
            </div>


        </div>

        <div class="modal-footer">

            <button type="submit"
                (click)="closeModal('Cancel click')"
                class="btn btn-danger btn-rounded btn-sm ml-1 pull-right">
                
                <i class="fa fa-ban" aria-hidden="true" ></i> | Cancel
            </button>
    
        </div>

    </div>
</ng-template>
