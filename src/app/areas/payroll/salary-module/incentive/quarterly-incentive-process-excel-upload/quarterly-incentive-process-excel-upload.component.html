
<ng-template #uploadExcelFileModal let-modal>
    <div class="modal-header text-dark">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="btn btn-sm btn-success btn-circle fa fa-arrow-up" aria-hidden="true"></i>| Upload Excel File
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cross click')" [disabled]="btnUploadExcel">
            <span aria-hidden="true">Ã—</span></button>
    </div>
    <div class="text-x-small font-bold text-dark">
        <form  [formGroup]="uploadFormGroup" (ngSubmit)="submitUploadExcel()">
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-12 col-sm-12 text-center">
                        <button  type="button" class="btn btn-success btn-rounded btn-outline" (click)="downloadExcelFormat()"><i
                            class="icofont-download"></i> | Download Format
                        </button>
                    </div>                
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="incentiveYear" class="control-label font-bold text-uppercase">Incentive Year</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    <i class="fa fa-money"></i>
                                </span>
                            </div>
                            <select name="incentiveYear" id="incentiveYear" class="form-control form-control-sm" formControlName="incentiveYear">
                                <option [value]="0" selected>---Select Incentive Year---</option>
                                <option [value]="item" *ngFor="let item of ddlYears">{{item}}</option>                        
                        </select>
                        </div>
                    </div>
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="incentiveQuarterNumber" class="control-label font-bold text-uppercase">Incentive Quarter Number</label>
                        <div class="input-group">                          
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    <i class="fa fa-check"></i>
                                </span>
                            </div>
                            <select name="incentiveQuarterNumber" id="incentiveQuarterNumber" class="form-control form-control-sm" formControlName="incentiveQuarterNumber">
                                <option [value]="0" selected>---Select Quarter Number---</option>
                                <option [value]="item.text" *ngFor="let item of ddlIncentiveQuarterNumber">
                                    {{item.text}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="excelFileUpload" class="control-label font-bold text-uppercase">Upload Excel File Only</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input id="excelFileUpload" type="file" class="custom-file-input" (change)="excelFileUpload($event)" 
                                accept=".xls,.xlsx">
                                <label class="custom-file-label" for="excelFileUpload">
                                    {{excelFileName}}
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-primary btn-rounded" type="submit" [disabled]="uploadFormGroup.invalid || btnUploadExcel">
                    <i class="fa fa-arrow-circle-o-up"></i> | Upload File
                    <span [hidden]="!btnUploadExcel" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                </button>
                <button class="btn btn-sm btn-danger btn-rounded" type="button"
                    (click)="closeModal('Cancel click')" [disabled]="btnUploadExcel">
                    <i class="fa fa-times"></i> | Cancel
                </button>
            </div>
        </form>
    </div>
</ng-template>
