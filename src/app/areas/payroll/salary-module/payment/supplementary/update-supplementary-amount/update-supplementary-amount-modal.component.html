<ng-template #modal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="icofont-money-bag"></i>| Update Supplementary Amount
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cross click')"><span
                aria-hidden="true">Ã—</span></button>
    </div>
    <div class="text-x-small font-bold text-dark">
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-4 col-sm-12">
                        <label for="employeeCode" class="control-label font-bold">Id</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    <i class="fa fa-id-badge"></i>
                                </span>
                            </div>
                            <div class="form-control form-control-sm bg-muted">
                                {{this.form.get('employeeCode').value}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-4">
                        <label for="employeeName" class="control-label font-bold">Name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    <i class="fa fa-users"></i>
                                </span>
                            </div>
                            <div class="form-control form-control-sm bg-muted">
                                {{this.form.get('employeeName').value}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-4">
                        <label for="designation" class="control-label font-bold">Month & Year</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                            <div class="form-control form-control-sm bg-muted">
                                {{currentMonth}}-{{currentYear}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4 col-sm-12">
                        <label class="control-label font-bold">Allowance</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    &#2547;
                                </span>
                            </div>
                            <div class="form-control form-control-sm bg-muted">
                                {{this.form.get('allowanceName').value}}
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-12">
                        <label class="control-label font-bold">Amount</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon"></span>
                            </div>
                            <input type="number" class="form-control form-control-sm" formControlName="amount" />
                        </div>
                    </div>
                    <div class="form-group col-md-4 col-sm-12">
                        <label class="control-label font-bold">Tax Amount
                            <span class="label label-info">
                               Tax Deducted : {{this.form.get('onceOffAmount').value}}
                            </span>
                        </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    &#2547;
                                </span>
                            </div>
                            <div class="form-control form-control-sm bg-muted">
                                {{this.form.get('taxAmount').value}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer p-2">
                <button class="btn btn-sm btn-primary btn-rounded" type="submit" [disabled]="form.invalid || btnSubmit">
                    <i class="fa fa-paper-plane"></i> | Submit
                    <span [hidden]="!btnSubmit" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                </button>
                <button class="btn btn-sm btn-danger btn-rounded" type="button" [disabled]="btnSubmit"
                    (click)="closeModal('Cancel click')">
                    <i class="fa fa-times"></i> | Cancel
                </button>
            </div>
        </form>
    </div>
</ng-template>
