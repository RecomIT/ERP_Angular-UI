<ng-template #deleteTaxInfo let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="icofont-cut"></i>| Delete Tax Info
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span
                aria-hidden="true">Ã—</span></button>
    </div>
    <div class="modal-body text-center">
        <h5>
            Are you sure? <br /> You want to delete <span class="text-info">{{monthName}}</span> Tax of <span
                class="text-danger">{{year}}.
            </span>
            <br />
            Which salary batch no is <span class="text-info">{{batchNo}}</span>
        </h5>
    </div>
    <div class="modal-footer p-2">
        <button type="button" class="btn btn-xs btn-outline-danger" (click)="closeModal('Cancel click')">
            <i class="fa fa-times"></i> | Cancel</button>
        <button type="submit" class="btn btn-xs btn-outline-warning" (click)="confirmDelete()">
            <i class="fa fa-check"></i> | Ok <span class="spinner-border spinner-border-sm hide" role="status"
                aria-hidden="true"></span>
        </button>
    </div>
</ng-template>
