
<ng-template #DownloadPayslipFromDateRange let-modal>
    <div class="modal-header text-dark">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="btn btn-sm btn-success btn-circle fa fa-arrow-down" aria-hidden="true"></i>| Download Payslip From Date
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cross click')" [disabled]="btnDownloadFile">
            <span aria-hidden="true">Ã—</span></button>
    </div>
    <div class="text-x-small font-bold text-dark">
        <form [formGroup]="downloadFormGroup">
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-12 col-sm-12" [hidden]="isRequestFromSelfService">
                        {{isRequestFromSelfService}}
                        <label for="paySlipEmployeeId" class="control-label font-bold">
                            Employee <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    <i class="icofont-ui-user-group"></i>
                                </span>
                            </div>
                            <div class="d-inline" style="width: 90%;">
                                <ng-select2 [data]="ddlEmployees" name="employeesSearchRef" formControlName="paySlipEmployeeId"
                                    id="employeesSearchRef" [placeholder]="'Search Employee...'" [options]="select2Options"
                                    [allowClear]="true" required>
                                </ng-select2>
                            </div>
                        </div>
                    </div>                               
                    <div class="form-group col-md-12 col-sm-12">                       
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon text-dark">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                                <input type="text" name="searchByDate" id="searchByDate"
                                class="form-control form-control-sm bg-white" placeholder="Select Range of Date ..."
                                bsDaterangepicker formControlName="paySlipDateRange"
                                autocomplete="off" readonly [bsConfig]="datePickerConfig">
                                <!-- <div class="input-group-prepend cursor-pointer border-left-0" title="Remove Date"
                                    [hidden]="paySlipDateRange== null"
                                    (click)="[paySlipDateRange = null, paySlipDateRange_changed()]">
                                    <span class="input-group-addon text-danger">
                                        <i class="fa fa-times"></i>
                                    </span>
                                </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-primary btn-rounded" type="button" [disabled]="downloadFormGroup == null || downloadFormGroup.invalid || btnDownloadFile" (click)="getPayslipFromDate()">
                    <i class="icofont-download"></i> | Download File
                    <span [hidden]="!btnDownloadFile" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                </button>
                <button class="btn btn-sm btn-danger btn-rounded" type="button"
                    (click)="closeModal('Cancel click')" [disabled]="btnDownloadFile">
                    <i class="fa fa-times"></i> | Cancel
                </button>
            </div>
        </form>
    </div>
</ng-template>
