<ng-template #bonusModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="btn btn-sm btn-success btn-circle fa fa-money" aria-hidden="true"></i>| Bonus
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cancel click')"><span
                aria-hidden="true">Ã—</span></button>
    </div>
    <div class="font-bold text-dark">
        <form [formGroup]="bonusForm" (submit)="submit()">
            <div class="modal-body">
                <div class="form-row text-x-small">
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <div class="custom-control custom-switch pl-0" title="Active/Inactive">
                            <input type="checkbox" class="custom-control-input" title="Active/Inactive" id="chkIsActive"
                                formControlName="isActive">
                            <label class="custom-control-label custom-switch-lable ml-5" for="chkIsActive">BONUS NAME
                                <span class="text-danger">*</span></label>
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon text-dark">
                                    <i class="fa fa-gift"></i>
                                </span>
                            </div>
                            <input type="text" name="txtbonusName" id="txtbonusName" formControlName="bonusName" (blur)="logFormErrors()"
                                autocomplete="off" class="form-control form-control-sm" placeholder="ENTER BONUS NAME">
                        </div>
                        <div *ngIf="formErrors?.bonusName" class="text-danger">
                            <span>{{formErrors?.bonusName}}</span>
                        </div>
                    </div>
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="reason" class="control-label font-bold">Reason</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    <i class="fa fa-list"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control form-control-sm" id="reason" name="reason" formControlName="reason" (blur)="logFormErrors()">
                        </div>
                        <div *ngIf="formErrors.reason" class="text-danger">
                            <span>{{formErrors.reason}}</span>
                        </div>
                    </div>
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="remarks" class="control-label font-bold">Remarks</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    <i class="fa fa-list"></i>
                                </span>
                            </div>
                            <input type="text" class="form-control form-control-sm" id="remarks" name="remarks" formControlName="remarks" (blur)="logFormErrors()">
                        </div>
                        <div *ngIf="formErrors.remarks" class="text-danger">
                            <span>{{formErrors.remarks}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer text-x-small">
                <button class="btn btn-sm btn-primary btn-rounded" type="submit"
                    [disabled]="bonusForm.invalid || btnBonus">
                    <span [hidden]="!btnBonus" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                    <i class="fa fa-paper-plane"></i> | Submit
                </button>
                <button class="btn btn-sm btn-danger btn-rounded" type="button" (click)="closeModal('Cancel click')">
                    <i class="fa fa-times"></i> | Cancel
                </button>
            </div>
        </form>
    </div>
</ng-template>
