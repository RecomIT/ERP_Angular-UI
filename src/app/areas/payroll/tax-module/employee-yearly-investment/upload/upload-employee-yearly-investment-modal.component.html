<ng-template #uploadEmployeeYearlyInvestmentModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title pl-2 mt-1" id="modal-basic-title">
            <i class="btn btn-sm btn-circle fa fa-arrow-up border-right"></i> | {{modalTitle}}
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cancel click')"><span
                aria-hidden="true">Ã—</span></button>
    </div>
    
 <div class="text-x-small font-bold text-dark">
        <form [formGroup]="uploadFormGroup" (ngSubmit)="submitEmployeeYearlyInvestmentExcel()">
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-md-12 col-sm-12 text-center">
                        <div class="border-section">
                            <div class="border-label">Please first download the file & then upload</div>
                            <button type="button" class="text-dark btn btn-warning btn-rounded font-bold" (click)="downloadEmployeeYearlyInvestmentExcelFile()"><i
                                    class="icofont-download"></i> | Download Format
                            </button>
                        </div>
                    </div>                                      
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="fiscalYearId" class="control-label font-bold text-uppercase">Fiscal Year</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </div>
                            <div class="form-control form-control-sm" >{{fiscal_year_range}}</div>
                        </div>
                    </div>                            
                    <div class="form-group col-12 col-md-12 col-sm-12">
                        <label for="excelFileUpload" class="control-label font-bold text-uppercase">Upload Excel File Only</label>
                        <div class="input-group">
                            <div class="custom-file">
                                <input id="excelFileUpload" type="file" class="custom-file-input" (change)="excelFileUpload($event)" 
                                accept=".xls,.xlsx">
                                <label class="custom-file-label" for="excelFileUpload">
                                    {{excelFileName}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-primary btn-outline btn-rounded" type="submit" [disabled]="this.uploadFormGroup.invalid || btnUploadExcel">
                    <i class="fa fa-arrow-circle-o-up"></i> | Upload File
                    <span [hidden]="!btnUploadExcel" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
                </button>
                <button class="btn btn-sm btn-danger btn-outline btn-rounded" type="button" (click)="closeModal('Cancel click')" [disabled]="btnUploadExcel">
                    <i class="fa fa-times"></i> | Cancel
                </button>
            </div>
        </form>
    </div> 
</ng-template>
