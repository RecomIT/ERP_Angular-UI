<ng-template #modal let-modal>
    <div class="modal-header text-dark">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="btn btn-sm btn-outline-secondary btn-circle fa fa-trash" aria-hidden="true"></i>
            | {{modalTitle}}
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cross click')"
            [disabled]="btnSubmit">
            <span aria-hidden="true">Ã—</span></button>
    </div>
    <div class="modal-body">
        <div class="font-bold text-dark">
            <div class="form-row">
                <div class="col-12 col-md-12 col-sm-12 font-bold">
                    <div class="activity-stream">
                        <div class="stream pb-0">
                            <div class="stream-badge">
                                <i class="icofont-id-card"></i>
                            </div>
                            <div class="stream-panel">
                                <div class="stream-info font-normal">
                                    <a class="text-info">
                                        ID
                                    </a>
                                </div>
                                {{itemInDb?.employeeCode}}
                            </div>
                        </div>
                        <div class="stream pb-0">
                            <div class="stream-badge">
                                <i class="icofont-user"></i>
                            </div>
                            <div class="stream-panel">
                                <div class="stream-info font-normal">
                                    <a class="text-info">
                                        Name
                                    </a>
                                </div>
                                {{itemInDb?.employeeName}}
                            </div>
                        </div>
                        <div class="stream pb-0">
                            <div class="stream-badge">
                                <i class="icofont-pay"></i>
                            </div>
                            <div class="stream-panel">
                                <div class="stream-info font-normal">
                                    <a class="text-info">
                                        Income Year
                                    </a>
                                </div>
                                {{itemInDb?.fiscalYearRange}}
                            </div>
                        </div>
                        <div class="stream pb-0">
                            <div class="stream-badge">
                                <i class="icofont-list"></i>
                            </div>
                            <div class="stream-panel">
                                <div class="stream-info font-normal">
                                    <a class="text-info">
                                        Amount
                                    </a>
                                </div>
                                {{itemInDb?.amount | number}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer p-2">
        <button type="button" class="btn btn-xs btn-outline-danger" (click)="closeModal('Cancel click')"
            [disabled]="btnSubmit">
            <i class="fa fa-times"></i> | Cancel</button>
        <button type="submit" class="btn btn-xs btn-outline-warning" (click)="confirmDelete()" [disabled]="btnSubmit || this.id == 0">
            <i class="fa fa-check"></i> | Delete <span class="spinner-border spinner-border-sm "
                [class]="btnSubmit?'':'hide'" role="status" aria-hidden="true"></span>
        </button>
    </div>
</ng-template>
