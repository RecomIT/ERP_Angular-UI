<ng-template #taxreturnsubmission let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">
            <i class="btn btn-sm btn-secondary btn-circle" aria-hidden="true">&#2547;</i>| Tax Return Submission
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cancel click')"><span
                aria-hidden="true">Ã—</span></button>
    </div>
    <form [formGroup]="saveForm" (submit)="submit()">
        <div class="modal-body text-dark">
            <div class="form-row text-x-small">
                <div class="form-group col-12 col-md-6 col-sm-12">
                    <label for="employeeId" class="control-label font-bold text-uppercase">Employee</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-addon">
                                <i class="icofont-ui-user-group"></i>
                            </span>
                        </div>
                        <div class="d-inline" style="width: 90%;">
                            <ng-select2 [data]="ddlEmployees" name="employeesSearchRef" formControlName="employeeId"
                                id="employeesSearchRef" [placeholder]="'Search Employee...'" [options]="select2Options"
                                [allowClear]="true" required>
                            </ng-select2>
                        </div>
                    </div>
                </div>
                <div class="form-group col-12 col-md-6 col-sm-12">
                    <label for="fiscalYearId" class="control-label font-bold ">Fiscal Year</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                        <div class="form-control form-control-sm">{{fiscal_year_range}}</div>
                    </div>
                </div>
                <div class="form-group col-12 col-md-6 col-sm-12">
                    <label for="registrationNo" class="control-label font-bold ">Registration No <span
                            class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-addon">
                                <i class="fa fa-id-badge"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control form-control-sm" formControlName="registrationNo"
                            name="registrationNo" />
                    </div>
                </div>
                <div class="form-group col-12 col-md-6 col-sm-12">
                    <label for="taxZone" class="control-label font-bold ">Tax Zone <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-addon">
                                <i class="fa fa-map-marker"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control form-control-sm" formControlName="taxZone"
                            name="taxZone" />
                    </div>
                </div>
                <div class="form-group col-12 col-md-6 col-sm-12">
                    <label for="taxCircle" class="control-label font-bold ">Tax Circle <span
                            class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-addon">
                                <i class="fa fa-circle"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control form-control-sm" formControlName="taxCircle"
                            name="taxCircle" />
                    </div>
                </div>
                <div class="form-group col-12 col-md-6 col-sm-12">
                    <label for="paidAmount" class="control-label font-bold ">Paid Amount <span
                            class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-addon">
                                <span>&#2547;</span>
                            </span>
                        </div>
                        <input type="text" class="form-control form-control-sm" formControlName="paidAmount"
                            name="paidAmount" />
                    </div>
                </div>
                <div class="form-group col-12 col-md-6 col-sm-12">
                    <label for="taxPayable" class="control-label font-bold ">Tax Payable <span
                            class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-addon">
                                <span>&#2547;</span>
                            </span>
                        </div>
                        <input type="text" class="form-control form-control-sm" formControlName="taxPayable"
                            name="taxPayable" />
                    </div>
                </div>
                <div class="form-group col-12 col-md-6 col-sm-12">
                    <label for="submissionDate" class="control-label font-bold ">Submission Date <span
                            class="text-danger">*</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control form-control-sm" formControlName="submissionDate"
                            name="submissionDate" bsDatepicker [bsConfig]="datePickerConfig" />
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 col-sm-12">
                    <label for="file" class="control-label font-bold">File Upload (Pdf/JPEG/PNG)</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <input id="file" type="file" class="custom-file-input" name="file"
                                (change)="fileUpload($event)" accept=".pdf" formContronlName="file">
                            <label class="custom-file-label" for="file">
                                {{uploadFileName}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer text-x-small">
            <button class="btn btn-sm btn-primary btn-rounded" type="submit" [disabled]="saveForm.invalid || btnSave">
                <span [hidden]="!btnSave" class="spinner-border spinner-border-sm" role="status"
                    aria-hidden="true"></span>
                <i class="fa fa-paper-plane"></i> | Submit
            </button>
            <button class="btn btn-sm btn-danger btn-rounded" type="button" (click)="closeModal('Cancel click')">
                <i class="fa fa-times"></i> | Cancel
            </button>
        </div>
    </form>
</ng-template>
