<ng-template #aitModal let-modal>
    <div class="modal-header">
        <h3 class="modal-title pl-2 mt-1" id="modal-basic-title">
            <i class="icofont-file-document pr-1 fa-1x border-right"></i> {{modalTitle}}
        </h3>
        <button type="button" class="close" aria-label="Close" (click)="closeModal('Cancel click')"><span
                aria-hidden="true">Ã—</span></button>
    </div>
    <form [formGroup]="aitForm" (ngSubmit)="submitAITForm()">
        <div class="modal-body text-x-small">
            <div class="form-row">
                <div class="form-group col-md-6 col-sm-12">
                    <label for="fiscalYearId" class="control-label font-bold">
                        Fiscal year <span class="text-danger">*</span>                      
                    </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-addon faa-parent animated-hover">
                                <i class="fa fa-clock-o"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control form-control-sm" name="fiscalYearRange" id="fiscalYearRange" [value]="fiscal_year_range" [disabled]="true"/>
                    </div>
                </div>
                <div class="form-group col-md-6 col-sm-12 hide">
                    <label for="certificateType" class="control-label font-bold">
                        Type <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-addon text-dark">
                                <i class="icofont-certificate-alt-1"></i>
                            </span>                                    
                        </div>                           
                        <select name="certificateType" id="certificateType" formControlName="certificateType"
                            class="form-control form-control-sm">
                            <option [value]="'AIT'" selected>AIT</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-6 col-sm-12">
                    <label for="amount" class="control-label font-bold">
                        Amount <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">                     
                        <div class="input-group-prepend">
                            <span class="input-group-addon text-dark">
                                <i>&#2547;</i>
                            </span>
                        </div>
                            <input type="number" class="form-control form-control-sm" id="amount"
                                name="amount" formControlName="amount" >
                    </div>
                </div>
                <div class="form-group col-md-6 col-sm-12 hide">
                    <label for="isAuction" class="control-label font-bold hidden">
                        isAuction
                    </label>
                    <div class="input-group">                      
                      <div class="input-group-prepend">
                          <span class="input-group-addon my-input-group-addon-padding">
                              <input type="checkbox" name="isAuction" id="isAuction" formControlName="isAuction">
                          </span>
                      </div>
                      <div class="form-control form-control-sm text-small font-bold">
                          Is Auction?
                      </div>
                  </div>
              </div>           
            </div>
            <div class="form-row">
                <div class="form-group col-md-12 col-sm-12">
                    <label for="file" class="control-label font-bold">File Uploader (Only Pdf/Image File)</label>
                    <div class="input-group">
                        <div class="custom-file">
                            <input id="file" type="file" class="custom-file-input" name="file"
                                (change)="fileUpload($event)" accept=".pdf,.jpg,.png,.jpeg">
                            <label class="custom-file-label" for="file">
                                {{uploadFileName}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer p-2  text-x-small">
            <button type="submit" class="btn btn-sm btn-outline btn-rounded btn-primary"  [disabled]="aitForm == null || aitForm.invalid">
                <i class="fa fa-paper-plane"></i> | {{this.id > 0 ? 'Update': 'Submit'}}
                <span [hidden]="!btnAITSubmission" class="spinner-border spinner-border-sm" role="status"
                        aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-sm btn-outline btn-rounded btn-danger"
                (click)="closeModal('Cancel click')" [disabled]="btnAITSubmission"><i class="fa fa-times"></i> | Cancel</button>
        </div>
    </form>
</ng-template>
