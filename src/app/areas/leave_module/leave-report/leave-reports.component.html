<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-8 col-sm-6">
        <h2 @slideInUp class="mt-2">Leave Report</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <strong>HR</strong>
            </li>
            <li class="breadcrumb-item">
                <strong>Leave</strong>
            </li>
            <li class="breadcrumb-item active">
                <strong>Leave Report</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content pt-3 animated fadeInRight">
    <div class="row">
        <div class="col-md-12 text-x-small">
            <div class="ibox-content shadow-sm">
                <div class="form-row">
                    <div class="form-group mb-1 col-md-6 col-sm-12">
                        <label for="reportsName" class="control-label">Report Name</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-addon">
                                    <i class="fa fa-bars" aria-hidden="true"></i>
                                </span>
                            </div>
                            <select name="reportsName" id="reportsName" class="form-control form-control-sm"
                                #reportsNameRef="ngModel" [(ngModel)]="reportsName"
                                (ngModelChange)="reportsName_changed()">
                                <option [value]="''" selected>---Select Report---</option>
                                <option [value]="item" *ngFor="let item of ddlReportsName">
                                    {{ item }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-1 col-md-6 col-sm-12">
                        <div class="clearfix">
                            <button type="button"
                                class="btn btn-sm btn-success btn-rounded btn-outline mr-1 pull-right ml-1 mt-4"
                                (click)="downloadReports()" [disabled]="isButtonDisabled">
                                <i class="fa fa-download"></i> | Download
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-x-small font-bold" *ngIf="reportsName != ''">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="form-row">
                        <div class="form-group col-md-4 col-sm-12 mb-2"
                            *ngIf="reportsName == 'Employee Wise Leave Balance Summary'">
                            <label for="theDate" class="control-label">Till Date <span
                                    class="text-danger">*</span></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-addon text-dark">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control form-control-sm bg-white"
                                    placeholder="Select Date" [(ngModel)]="theDate" readonly bsDatepicker
                                    [bsConfig]="datePickerConfig" id="theDate" name="theDate">
                                <div class="input-group-prepend cursor-pointer" (click)="clearTheDate()">
                                    <span class="input-group-addon text-danger"
                                        *ngIf="theDate !== null && theDate !== ''">
                                        <i class="fa fa-times"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-6 col-sm-12" *ngIf="reportsName == 'Monthly Leave Status'">
                            <label for="year" class="control-label">Month & Year</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-addon  text-dark">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                                <select name="month" id="month" class="form-control form-control-sm" title="Month"
                                    [(ngModel)]="month" #monthRef="ngModel">
                                    <option [value]="1">January</option>
                                    <option [value]="2">February</option>
                                    <option [value]="3">March</option>
                                    <option [value]="4">April</option>
                                    <option [value]="5">May</option>
                                    <option [value]="6">June</option>
                                    <option [value]="7">July</option>
                                    <option [value]="8">August</option>
                                    <option [value]="9">September</option>
                                    <option [value]="10">October</option>
                                    <option [value]="11">November</option>
                                    <option [value]="12">December</option>
                                </select>
                                <div class="input-group-prepend">
                                    <select name="year" id="year" #yearRef="ngModel" required
                                        class="form-control form-control-sm" title="Year" [(ngModel)]="year">
                                        <option [value]="item" *ngFor="let item of ddlYears">{{item}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6 col-sm-12 hide"
                            *ngIf="reportsName == 'Monthly Cumulative Report within Annual Context'">
                            <label for="year" class="control-label">Month & Year</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-addon  text-dark">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                                <select name="month" id="month" class="form-control form-control-sm" title="Month"
                                    [(ngModel)]="month" #monthRef="ngModel">
                                    <option [value]="1">January</option>
                                    <option [value]="2">February</option>
                                    <option [value]="3">March</option>
                                    <option [value]="4">April</option>
                                    <option [value]="5">May</option>
                                    <option [value]="6">June</option>
                                    <option [value]="7">July</option>
                                    <option [value]="8">August</option>
                                    <option [value]="9">September</option>
                                    <option [value]="10">October</option>
                                    <option [value]="11">November</option>
                                    <option [value]="12">December</option>
                                </select>
                                <div class="input-group-prepend">
                                    <select name="year" id="year" #yearRef="ngModel" required
                                        class="form-control form-control-sm" title="Year" [(ngModel)]="year">
                                        <option [value]="item" *ngFor="let item of ddlYears">{{item}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6 col-sm-12"
                            *ngIf="reportsName == 'Monthly Cumulative Report within Annual Context'">
                            <label for="year" class="control-label">Month Range</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-addon  text-dark">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" [bsConfig]="datePickerConfigInPeriod"
                                    #inPeriodRef="ngModel" [(ngModel)]="in_period" bsDaterangepicker />
                            </div>
                        </div>
                        <div class="form-group col-md-3 col-sm-12" *ngIf="reportsName == 'Date Wise Leave Status'">
                            <label for="leaveTypeId" class="control-label"> Leave Type <span
                                    class="text-danger">*</span></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-addon  text-dark">
                                        <i class="fa fa-clock-o"></i>
                                    </span>
                                </div>
                                <select type="text" name="leaveTypeSearch" id="leaveTypeSearch"
                                    class="form-control form-control-sm font-bold" #leaveTypeSearchRef="ngModel"
                                    [(ngModel)]="leaveTypeSearch" (ngModelChange)="leaveType_changed()">
                                    <option [value]="0" selected>---Select Leave Type---</option>
                                    <option [value]="item.id" *ngFor="let item of ddlLeaveTypes">{{item.text}}</option>
                                </select>
                                <div class="text-danger font-bold"
                                    *ngIf="leaveTypeSearchRef.invalid && leaveTypeSearchRef.touched">
                                    <span>Leave Type is required</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-3 col-sm-12"
                            *ngIf="reportsName == 'Individual Yearly Status' || reportsName == 'Date Wise Leave Status'">
                            <label for="employeeSearch" class="control-label">Employe ID</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-addon text-dark">
                                        <i class="fa fa-users"></i>
                                    </span>
                                </div>
                                <div style="width: 85%;">
                                    <ng-select2 [data]="ddlEmployees" name="employeeSearch" #employeeSearchRef
                                        id="employeeSearch" [placeholder]="'Select Employee'" [options]="select2Options"
                                        [allowClear]="true" [(ngModel)]="employeeSearch"
                                        (ngModelChange)="employee_changed()">
                                    </ng-select2>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-3 col-sm-12" *ngIf="reportsName == 'Individual Yearly Status'">
                            <label for="year" class="control-label">Year</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-addon  text-dark">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                                <div class="input-group-prepend">
                                    <select name="year" id="year" #yearRef="ngModel" required
                                        class="form-control form-control-sm" title="Year" [(ngModel)]="year">
                                        <option [value]="item" *ngFor="let item of ddlYears">{{item}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-4 col-sm-12" *ngIf="reportsName == 'Date Wise Leave Status'">
                            <label for="date" class="control-label">Date Range <span
                                    class="text-danger">*</span></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-addon text-dark">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </div>
                                <input type="text" name="searchByDate" id="searchByDate"
                                    class="form-control form-control-sm bg-white" placeholder="From Date - To Date"
                                    #searchByDateRef="ngModel" [(ngModel)]="searchByDate" bsDaterangepicker
                                    autocomplete="off" readonly [bsConfig]="datePickerConfig"
                                    (ngModelChange)="dateRange_Changed()">
                                <div class="input-group-prepend cursor-pointer" (click)="clearSearchByDate()"
                                    [hidden]="searchByDate.length ==0">
                                    <span class="input-group-addon text-danger">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-1 col-md-6 col-sm-12"
                            *ngIf="reportsName == 'Employee Leave Card' || reportsName == 'Employee Wise Leave Balance Summary'">
                            <label for="reportsType" class="control-label">Report Type <span
                                    class="text-danger">*</span></label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-addon">
                                        <i class="fa fa-bars" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <select name="reportsType" id="reportsType" class="form-control form-control-sm"
                                    #reportsTypeRef="ngModel" [(ngModel)]="reportsType"
                                    (change)="reportsType_changed()">
                                    <option [value]="''" selected>---Select Type---</option>
                                    <option [value]="item" *ngFor="let item of ddlReportsType">
                                        {{ item }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 text-x-small" *ngIf="reportsType != ''">
                            <div class="form-row" *ngIf="reportsType == 'Selected Employees'">
                                <div class="form-group col-md-6 col-sm-12 mb-1">
                                    <label for="employee" class="control-label font-bold">Select Employe Singely</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon">
                                                <i class="fa fa-user-circle-o"></i>
                                            </span>
                                        </div>
                                        <input type="text" name="employee" id="employee" [(ngModel)]="selected"
                                            class="form-control form-control-sm" [typeahead]="employees"
                                            typeaheadOptionField="text" [isAnimated]="false"
                                            placeholder="Type Employee Name Here..."
                                            (typeaheadOnSelect)="employeeOnSelect($event)" autocomplete="off"
                                            [typeaheadMinLength]="0" [typeaheadScrollable]="true"
                                            (ngModelChange)="selectedEmployee_Change()">
                                        <div class="input-group-prepend cursor-pointer"
                                            *ngIf="selectedEmployee !=null && selectedEmployee!= ''"
                                            (click)="selectedEmployee=null">
                                            <span class="input-group-addon  text-danger">
                                                <i class="fa fa-times"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row" *ngIf="reportsType == 'Selected Employees'">
                                <div class="form-group col-md-12 col-sm-12 mt-2 mb-1">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover table-responsive-xl">
                                            <thead>
                                                <tr>
                                                    <th class="text-center">#SL</th>
                                                    <th>Employee</th>
                                                    <th class="text-center">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let item of employeesList; let i=index">
                                                    <td class="text-center font-bold">{{i+1}}</td>
                                                    <td>{{item.text}}</td>
                                                    <td class="text-center">
                                                        <button type="button" class="btn btn-xs btn-danger"
                                                            (click)="deleteEmployee(item.id)">
                                                            <i class="fa fa-trash"></i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row" *ngIf="reportsType == 'Category Wise'">
                                <div class="form-group col-md-6 col-sm-12">
                                    <label for="department" class="control-label">Department</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon">
                                                <i class="fa fa-building"></i>
                                            </span>
                                        </div>
                                        <select type="text" name="departmentSearch" id="departmentSearch"
                                            class="form-control form-control-sm font-bold"
                                            #departmentSearchRef="ngModel" [(ngModel)]="departmentSearch"
                                            (ngModelChange)="department_changed()">
                                            <option [value]="0" selected>---Select Department---</option>
                                            <option [value]="item.id" *ngFor="let item of ddlDepartment">{{item.text}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="form-group col-md-6 col-sm-12">
                                    <label for="section" class="control-label">Section</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon">
                                                <i class="fa fa-building"></i>
                                            </span>
                                        </div>
                                        <select type="text" name="sectionSearch" id="sectionSearch"
                                            class="form-control form-control-sm font-bold" #sectionSearchRef="ngModel"
                                            [(ngModel)]="sectionSearch">
                                            <option [value]="0" selected>---Select Section---</option>
                                            <option [value]="item.id" *ngFor="let item of ddlSection">{{item.text}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group col-md-6 col-sm-12">
                                    <label for="unit" class="control-label">Unit</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-addon">
                                                <i class="fa fa-building"></i>
                                            </span>
                                        </div>
                                        <select type="text" name="unitSearch" id="unitSearch"
                                            class="form-control form-control-sm font-bold" #unitSearchRef="ngModel"
                                            [(ngModel)]="unitSearch">
                                            <option [value]="0" selected>---Select Unit---</option>
                                            <option [value]="item.id" *ngFor="let item of ddlUnit">{{item.text}}
                                            </option>
                                        </select>
                                    </div>
                                </div> -->
                                <div class="form-group col-sm-6 col-sm-12">
                                    <label for="employementStatus" class="control-label">Employement Status</label>
                                    <div class="input-group">
                                        <input type="radio" name="isActive" id="employementStatusYes" [value]="true"
                                            checked #isActiveRef="ngModel" [(ngModel)]="isActive"> Active &nbsp; &nbsp;
                                        &nbsp;
                                        <input type="radio" name="isActive" id="employementStatusNo" [value]="false"
                                            #isActiveRef="ngModel" [(ngModel)]="isActive"> Inactive
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
