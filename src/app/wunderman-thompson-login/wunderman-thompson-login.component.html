<div class="login-section">
    <div class="form-row p-0 m-0 con">
        <div class="login-section__left-col col-12 col-lg-6 col-md-6 col-sm-12">
            <div class="login-section__logo-contents">
                <div class="login-section__logo">
                    <a href="/"><img src="./assets//images/logo-1.svg" alt="graphicpeople"></a>
                    <a href="/"><img src="./assets//images/logo-2.svg" alt="softwarepeople"></a>
                </div>
            </div>
        </div>
        <div class="login-section__right-col col-12 col-lg-6 col-md-6 col-sm-12 card-container">
            <div class="login-section__contents">
                <!-- logo for mobile device -->
                <div class="login-section__logo">
                    <a href="/"><img src="./assets//images/logo-1.svg" alt="graphicpeople"></a>
                    <a href="/"><img src="./assets//images/logo-2.svg" alt="softwarepeople"></a>
                </div>
                <div class="login-section__form-content">
                    <h1>Welcome To HRMS</h1>
                    <form [formGroup]="userloginForm" (ngSubmit)="login()" class="login-section__login-form">
                       
                        <div class="">
                            <span class="text-danger"
                            *ngIf="userloginForm.get('username').touched &&  userloginForm.get('username').value ==''">Username
                            is required</span>
                        </div>

                        <div class="form-group mb-4" [ngClass]="{'has-error': userloginForm.get('username').touched &&  userloginForm.get('username').value ==''}">                  
                            <input type="text" name="" id="username" class="form-control" placeholder="User name" formControlName="username">
                            <div class="input-icon icon-left">
                                <img src="./assets//images/user.svg" alt="Recom">
                            </div>
                        </div>


                        <div class="">
                            <span class="text-danger"
                            *ngIf="userloginForm.get('password').touched &&  userloginForm.get('password').value ==''">Password is required</span>
                           
                        </div>

                        <div class="form-group" [ngClass]="{'has-error': userloginForm.get('password').touched && userloginForm.get('password').value == ''}">
                            <input type="password" name="" class="form-control"  placeholder="**********" formControlName="password" id="password">
                          
                            <div class="input-icon icon-left">
                                <img src="./assets//images/lock.svg" alt="Recom">
                            </div>
                            <div class="input-icon icon-right icon-lock">
                                <a href="">
                                    <img src="./assets//images/eye.svg" alt="Recom">
                                </a>
                            </div>
                        </div>

                        
                        <div class="login-section__forget-link-element">
                            <a [routerLink]="['/forget-password']" class="login-section__forget-link">Forgot Password?</a>
                        </div>
                        
                        <div class="form-group login-section__button-group">
                            <button 
                                [type]="userloginForm.invalid ? 'button' : 'submit'"
                                class="button button--block"
                                [class.button--primary]="!userloginForm.invalid || !btnLogin"
                                [class.button-disable]="userloginForm.invalid || btnLogin"
                                [disabled]="userloginForm.invalid || btnLogin"
                                (click)="handleClick($event)">
                                <div class="button-content">
                                    <div class="spinner-container" [hidden]="!btnLogin">
                                        <span class="spinner-border spinner-border-sm mr-1" role="status" aria-hidden="true"></span>
                                    </div>
                                    <span>Login</span>
                                </div>
                            </button>
                        </div>
                        
                        

                    </form>
                    <div class="login-section__copyright-contents">
                        <p>&copy; Copyright 2021-2024, All rights reserved</p>
                        <p>Developed & Maintained By Recom Consulting Limited</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
